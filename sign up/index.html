<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <div class="container">
    <nav>
      <div class="logo">my Dream Place</div>
    </nav>
  
  <div class="sign-up-form">
    <h2>Sign in</h2>
    <form action="">
      <label for="" style="text-align: left;"> Email address</label><br>
      <input type="email" class="input-box"><br>
      <label for=""> Password</label><br>
      <input type="password" class="input-box">
      <p><span><input type="checkbox"></span>Keep me signed in   &nbsp; &nbsp; &nbsp;      <a href="#" style="color: rgb(20, 112, 183);">Forgot password</a></p>
      <button type="button" class="coninue" style="background-color: rgb(24, 24, 217);">Continue with email</button>
      <hr>
      <p class="or use one of these options">or-use-one-of-these-options</p>
      <button type="button" class="google" style="background-color:#fff; color: black;"><i class="fa-brands fa-google"></i>    Continue with Google</button><br>
      <button type="button" class="facebook" style="background-color: rgb(7, 7, 82);"><i class="fa-brands fa-square-facebook"></i>    Continue with Facebook</button>
      <p>Don't have an account ? <a href="#" style="color: rgb(33, 150, 213);">Register</a></p>
    </form>
  </div>
</div>
</body>
</html>
